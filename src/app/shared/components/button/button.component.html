<div *ngIf="status$|async as status">
    <ng-container *ngIf="status.clear">
        <ng-content select="[clear]"></ng-content>
    </ng-container>
    <ng-container *ngIf="status.submitting">
        <ng-content select="[submitting]"></ng-content>
    </ng-container>
    <ng-container *ngIf="status.finished">
        <ng-content select="[finished]"></ng-content>
    </ng-container>
</div>
